{% extends "base.html" %}

{% import 'macros.html' as macro%}


{% block content %}
  <div class=" col-md-10 col-md-offset-1 col-sm-12" >
      <a class="btn btn-dark text-center text-dark " href="/category/view_pitch/{{pitches.category.id}}"> Post a Pitch</a>
      <h3 class="text-center">{{category.name|upper}}</h3>
       
      
        <hr>
  </div>

    {% if pitches %}
      <div class="col-sm-12 col-md-8" >
          {{ macro.displayPitches(pitches)}}
      </div>
  {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px"> NO CATEGORY. </h4>
        </div>
  {% endif %}

{% endblock %}

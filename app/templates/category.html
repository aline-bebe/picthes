  
{% extends "base.html" %}

{% import 'macros.html' as macro%}


{% block content %}

   
         
    <br>
    <br>
    
    <div class=" col-md-10 col-md-offset-1 col-sm-12" style="background-color:black;opacity:0.9" >
        
        
        <h3 class="text-center" style="color:beige;">{{category.name|upper}}</h3>
        
        <hr>
        <div class="container">
            <a class="btn btn-warning text-center " style="float:left;" href="{{url_for('main.new_pitch',id=category.id)}}"> Post  Pitch</a>
       </div> 
 
    </div> <br> <br> <br><br><br>

    

    {% if pitches %} <br>
      <div class="col-sm-12 col-md-8" >
          {{ macro.displayPitches(pitches)}}
      </div>
     
    {%else%}
    
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">NO PITCHES IN THIS CATEGORY. </h4>
        </div>
        
  {% endif %}

{% endblock %}
